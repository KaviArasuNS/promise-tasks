<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Promise Tasks</title>
</head>

<body>
    <div class="porgramming-quote"></div>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://i0.wp.com/twinpixelvideo.com/wp-content/uploads/2016/03/NAVBAR-LOGO-04.png?fit=1181%2C1181&ssl=1"
                    alt="" width="30" height="24">
            </a>
            <h1> Promise Tasks</h1>
        </div>
    </nav>
    <div class="box">
        <div class="container">
            <table class="table table-striped" class="row">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Random Meow Fact</th>
                    </tr>
                </thead>
                <tbody class="facts-table">
                    <!-- Random Facts loaded from MeowFacts API -->
                </tbody>
            </table>
            <button type="button" class="btn btn-dark">Click To Load Some Meow Facts</button>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="main.js"></script>
</body>

</html>
